<!DOCTYPE html>
<html>
  <head>
    <script>
      document.body.setScaledFont = function(f) {
        var s = this.offsetWidth, fs = s * f;
        this.style.fontSize = fs + '%';
        return this
        };
        document.body.setScaledFont(0.40);
        window.onresize = function() {
        document.body.setScaledFont(0.40);
      };
    </script>
  </head>
  <body>
    <div style="font-size: 2em">Do I work properly?</div>
  </body>
</html>
