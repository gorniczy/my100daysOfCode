<!DOCTYPE html>
<html>
  <head>
    <link href="Responsive Text.css" type="text/css" rel="stylesheet">
    <script>
    window.onload = function() {
        document.getElementById("me").setScaledFont = function (f){
          var s = this.offsetWidth,
          fs = s * f;
          this.style.fontSize = fs + '%';
          return this
        };

        document.getElementById("me").setScaledFont(0.5);
        window.onresize = function () {
          document.getElementById("me").setScaledFont(0.5);
        };
    }
    </script>

  </head>
  <body>
    <div id="me">Do I work properly?</div>
  </body>
</html>
